<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/dist/js/ratchet.js"></script>
    <script src="js/myjs.js"></script>

</head>
<body onload="init()">

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">Ratchet</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <iframe id="m_content" src="page/mian/mian_list_baidu.html" width="100%" height="100%"></iframe>
    <div class="segmented-control">
        <a class="control-item active" onclick="itemMainClick(0)" href="#item1mobile">

            <span class="icon icon-back"></span>首页
        </a>
        <a class="control-item" onclick="itemMainClick(1)" href="#item2mobile">
            <span class="icon icon-share"></span>我的
        </a>
    </div>

</div>

</body>
</html>
