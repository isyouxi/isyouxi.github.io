<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <link rel="icon" href="icons/favicon.png"
          type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180"
          href="icons/apple-touch-icon.png">
    <title>mytitle</title>

    <meta name="description" content="mytitle">


    <!-- 引入这些文件至 <head> 中 -->
    <link rel="stylesheet" href="./css/mybase.css">


</head>


<body style="overflow-x: hidden" onload="init()" onResize="sizeChange()">

<div class="all-wrap">


    <!--移动端的上部分导航-->
    <div class="mobile-top-bar">
        <div class="item">
            <img src="icons/apple-touch-icon.png" style="width: 24px;height: 24px">
        </div>
        <div class="item" id="item-menus">
            <img src="icons/menu_white.png" style="width: 24px;height: 24px">
        </div>
    </div>

    <div class="top-bar-aside">
        <ul id="menu-top-nav" class="off-canvas-list">
            <li id="menu-item-1" class="menu-item">
                <a href="#">首页</a>

            </li>
            <li id="menu-item-2" class="menu-item">
                <a href="#">视频</a></li>
            <li id="menu-item-23" class="menu-item">
                <a href="#">这啥</a></li>
            <li id="menu-item-22" class="menu-item">
                <a href="#">关于我们</a></li>
        </ul>
    </div>

    <!--正常网页的上部分导航-->
    <div class="normal-top-bar">
        <div class="normal-top-bar-left">
            <a class="item" href="#"><img src="icons/apple-touch-icon.png" style="width: 32px;height: 32px"></a>
        </div>
        <div class="normal-top-bar-right">
            <a class="item" onclick="scollTo(1)">首页</a>
            <a class="item" onclick="scollTo(2)">视频</a>
            <a class="item" onclick="scollTo(3)">这啥</a>
            <a class="item" onclick="scollTo(4)">关于我们</a>
        </div>
    </div>


    <!-- 移动端的垂直方向的导航 -->
    <div class="mobile-nav-vertical-bar">
        <ul id="mobile-nav-vertical-bar-ul">
            <li class="mobile-nav-li">
                <a onclick="scollTo(1)">
                    首页
                </a>
            </li>
            <li class="mobile-nav-li">
                <a onclick="scollTo(2)">
                    视频
                </a>
            </li>
            <li class="mobile-nav-li">
                <a onclick="scollTo(3)">
                    这啥
                </a>
            </li>
            <li class="mobile-nav-li">
                <a onclick="scollTo(4)">
                    关于我们
                </a>
            </li>
        </ul>

        <div id="mobile-nav-vertical-bar-menu">
            <img src="./image/menu.png">
        </div>
    </div>

    <!--普通网页的垂直导航-->
    <div class="nav-vertical-bar">

        <div class="bar-li">
            <a onclick="scollTo(1)" data-number="1">
                <div class="li-dot"></div>
                <div class="li-label">首页</div>
            </a>

        </div>
        <div class="bar-li">
            <a onclick="scollTo(2)" data-number="2">
                <div class="li-dot"></div>
                <div class="li-label">视频</div>
            </a>
        </div>
        <div class="bar-li">
            <a onclick="scollTo(3)" data-number="3">
                <div class="li-dot"></div>
                <div class="li-label">这啥</div>
            </a>
        </div>
        <div class="bar-li">
            <a onclick="scollTo(4)" data-number="4">
                <div class="li-dot"></div>
                <div class="li-label">关于我们</div>
            </a>
        </div>
    </div>


    <!--头部分内容-->
    <div class="header-container">
        <img src="./image/image.jpg">
        <div class="header-shadow">

        </div>
    </div>

    <!--中间内容-->
    <div class="middle-container" id="mc-videos">
        <iframe height=320 width=510 src='http://player.youku.com/embed/XMTQxMDQxMDY2NA==' frameborder=0
                allowfullscreen></iframe>
    </div>
    <div class="middle-container" id="mc-what">

        <h1> 这啥</h1>

    </div>
    <div class="middle-container" id="mc-us">

        <h1>关于我们</h1>
    </div>

    <!--下部分内容-->
    <div class="footer-container">
        <p class="copyright">
            © 2016 Dude Perfect, LLC et al. All rights reserved
            © 2016 Dude Perfect, LLC et al. All rights reserved
            © 2016 Dude Perfect, LLC et al. All rights reserved
        </p>
    </div>
</div>


<a class="exit-off-canvas"></a>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="./other/projekktor-1.3.09.js"></script>
<script src="./js/mybase.js"></script>
</body>
</html>
